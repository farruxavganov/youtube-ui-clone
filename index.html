<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Youtube || ui clone </title>
		<link rel="stylesheet" href="src/style/css/main.css">
        <style>
            img {
                width: 40px;
                font-size: 30px;
            }
        </style>
	</head>
	<body>
		<header class="main-header">
            <div class="main-header__container">
                <div class="main-header__start">
                    <div class="main-header__menu">
                        <button type="button" class="main-header__menu--btn">
                            <img src="src/img/menu_black_24dp.svg" alt="menu">
                        </button>
                    </div>
                    <div class="main-header__logo">
                        <a href="#" class="main-header__link">
                            <img src="src/img/YouTube-Logo.wine.svg" alt="logo">
                            <span class="main-header__lang">uz</span>
                        </a>
                    </div>
                </div>
                <div class="main-header__center">
                    <form class="main-header__search-box">
                        <div class="main-header__input-box">
                            <input type="text" class="main-header__input">
                            <div class="main-header__input-icons">
                                <img src="src/img/search_black_24dp.svg" alt="search icon">
                                <img src="src/img/clear_black_24dp.svg" alt="clear icon">
                            </div>
                        </div>
                        <button class="main-header__search-btn">
                            <img src="src/img/search_black_24dp.svg" alt="search icon">
                            <span class="move"></span>
                        </button>
                    </form>
                    <div class="main-header__voice">
                        <button type="button" class="main-header__icon-btn">
                            <img src="src/img/mic_black_24dp.svg" alt="micrafon">
                        </button>
                        <span class="move"></span>
                    </div>
                </div>
                <div class="main-header__end">
                    <ul class="main-header__icons">
                        <li class="main-header__icon">
                            <button type="button" class="main-header__icon-btn">
                                <img src="src/img/video_call_black_24dp.svg" alt="video add">
                            </button>
                            <span class="move"></span>
                            <div class="data-box"></div>
                        </li>
                        <li class="main-header__icon">
                            <button type="button" class="main-header__icon-btn">
                                <img src="src/img/apps_FILL0_wght400_GRAD0_opsz48.svg" alt="apps">
                            </button>
                            <span class="move"></span>
                            <div class="data-box"></div>
                        </li>
                        <li class="main-header__icon">
                            <button type="button" class="main-header__icon-btn">
                                <img src="src/img/notifications_black_24dp.svg" alt="notifcation">
                            </button>
                            <span class="move"></span>
                            <div class="data-box"></div>
                        </li>
                        <li class="main-header__icon user-img">
                            <img src="src/img/person_FILL0_wght400_GRAD0_opsz48.svg" alt="user img">
                            <div class="data-box"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <script src="src/js/app.js"></script>
	</body>
</html>
